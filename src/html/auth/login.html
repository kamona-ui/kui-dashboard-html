{{#*inline "styles"}}{{/inline}}

{{#> layouts/auth pageTitle='Login'}}

<h1 class="sr-only">Login</h1>

<div class="w-full overflow-hidden bg-white px-6 py-4 shadow-md dark:bg-dark-eval-1 sm:max-w-md sm:rounded-lg">
    <form action="#">
        <div class="grid gap-6">
            <div class="flex w-full flex-col gap-2">
                <div class="flex w-full items-center justify-between gap-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300"> Email </label>
                </div>

                <div class="relative text-gray-500 focus-within:text-gray-900 dark:focus-within:text-gray-400">
                    <div aria-hidden="true" class="pointer-events-none absolute inset-y-0 flex items-center px-4">
                        <span class="iconify h-5 w-5 tabler--mail"></span>
                    </div>

                    <input
                        id="email"
                        type="email"
                        name="email"
                        placeholder="Email"
                        class="w-full rounded-md border-gray-400 py-2 pl-10 pr-4 text-base focus:border-primary focus:ring focus:ring-primary focus:ring-offset-2 focus:ring-offset-white dark:border-gray-600 dark:bg-dark-eval-1 dark:text-gray-300 dark:focus:ring-offset-dark-eval-1 rtl:pl-4 rtl:pr-10"
                        autocomplete="username"
                        required
                        autofocus
                    />
                </div>
            </div>

            <div class="flex w-full flex-col gap-2">
                <div class="flex w-full items-center justify-between gap-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300"> Password </label>
                </div>

                <div class="relative text-gray-500 focus-within:text-gray-900 dark:focus-within:text-gray-400">
                    <div aria-hidden="true" class="pointer-events-none absolute inset-y-0 flex items-center px-4">
                        <span class="iconify h-5 w-5 tabler--lock"></span>
                    </div>

                    <input
                        id="password"
                        type="password"
                        name="password"
                        placeholder="Password"
                        class="w-full rounded-md border-gray-400 py-2 pl-10 pr-4 text-base focus:border-primary focus:ring focus:ring-primary focus:ring-offset-2 focus:ring-offset-white dark:border-gray-600 dark:bg-dark-eval-1 dark:text-gray-300 dark:focus:ring-offset-dark-eval-1 rtl:pl-4 rtl:pr-10"
                        required
                        autocomplete="current-password"
                    />
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="inline-flex items-center gap-2 text-sm font-medium text-gray-700 dark:text-gray-300">
                    <input
                        name="remember"
                        type="checkbox"
                        class="focus:border-primary-300 scale-125 transform rounded border-gray-400 text-primary focus:ring focus:ring-primary dark:border-gray-600 dark:bg-dark-eval-1 dark:focus:ring-offset-dark-eval-1"
                    />

                    <span class="text-sm">Remember me</span>
                </label>

                <a href="/auth/forgot-password.html" class="text-sm text-blue-500 hover:underline">
                    Forgot your password?
                </a>
            </div>

            <button
                type="submit"
                class="inline-flex min-w-max select-none items-center justify-center gap-2 rounded-md bg-primary px-4 py-2 text-base font-medium text-white transition duration-300 ease-in-out hover:bg-primary-dark focus:z-10 focus:outline-none focus:ring focus:ring-primary focus:ring-offset-2 focus:ring-offset-white disabled:cursor-not-allowed disabled:opacity-50 dark:focus:ring-offset-dark-eval-2"
            >
                <span class="iconify tabler--login"></span>

                <span>Log in</span>
            </button>

            <p class="text-sm text-gray-600 dark:text-gray-400">
                Don't have an account?
                <a href="/auth/register.html" class="text-blue-500 hover:underline">Register</a>
            </p>
        </div>
    </form>
</div>

{{/layouts/auth}}
